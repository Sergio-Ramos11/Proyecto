<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>Panel de Administración</h2>

<hr>

<hr>

<h3>Usuarios Registrados</h3>
<button onclick="getUsers()">Actualizar Lista</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
</table>

<div id="edit-box" class="box">
    <h3>Editar Usuario</h3>

    <input id="edit-id" type="hidden">
    <input id="edit-name" type="text" placeholder="Nuevo nombre">
    <input id="edit-email" type="email" placeholder="Nuevo email">

    <button onclick="updateUser()">Guardar Cambios</button>
</div>


<div id="role-box" class="box">
    <h3>Cambiar Rol</h3>

    <input id="role-id" type="hidden">
    <select id="new-role">
        <option value="gestor">Gestor</option>
        <option value="administrador">Administrador</option>
    </select>

    <button onclick="updateRole()">Actualizar Rol</button>
</div>

<h3>Registrar Usuario</h3>

<div class="box" id="register-box">
    <input id="reg-name" type="text" placeholder="Nombre">
    <input id="reg-email" type="email" placeholder="Email">
    <input id="reg-pass" type="password" placeholder="Contraseña">

    <select id="reg-role">
        <option value="gestor">Gestor</option>
        <option value="administrador">Administrador</option>
    </select>

    <button onclick="registerUser()">Registrar Usuario</button>

    <pre id="reg-msg"></pre>
</div>

<button onclick="logout()">Cerrar Sesión</button>

<script src="js/app.js"></script>
</body>
</html>
